<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>



<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}">
    </div>
    <header th:replace="/fragments/header :: header"></header>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are You Sure ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger btn-lg active" role="button"  aria-pressed="true">Delete</a>
            </div>
        </div>
    </div>
</div>


<!-- about section -->

<section class="about_section layout_padding">
    <div class="container  ">
        <div class="post">

            <h3><a  th:text="${post.title}">Title</a></h3>
            <h5 th:text="'Author: '+${post.account.firstName} +
           '| Created at: '+${#temporals.format(post.createdAt, 'yyyy-MM-dd')} +
           '| Updated at: '+${#temporals.format(post.updatedAt, 'yyyy-MM-dd')}">
            </h5>
            <p th:text="${post.body}">body</p>
            <hr color="grey"/>
            <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Edit</a> |
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Delete
                </button>
            <hr/>
            </div>
        </div>

    </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>


<!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<!-- custom js -->
<script th:src="@{/js/custom.js}"></script>


</body>

</html>
