<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="~{fragments/header :: header}"></header>
</div>

<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h4>Register</h4>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form_container">

                    <form th:action="@{/register}"
                          th:object="${account}"
                          method="post">

                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>

                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>

                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>

                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"></div>

                        <input type="number" th:field="*{age}" class="form-control" placeholder="Age">
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('age')}"
                             th:errors="*{age}"></div>
                        
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone Number">

                        <select th:field="*{gender}" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <div class="alert alert-danger"
                             th:if="${#fields.hasErrors('gender')}"
                             th:errors="*{gender}"></div>

                        <div class="btn_box">
                            <button type="submit">Register</button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="map_container">
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
