<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="~{fragments/header :: header}"></header>
</div>

<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h4>Change Password</h4>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form_container">

                    <!-- TOKEN ERROR (SADECE BU SAYFA İÇİN) -->
                    <div th:if="${tokenError}" class="alert alert-danger">
                        <p th:text="${tokenError}"></p>
                    </div>

                    <!-- SUCCESS MESSAGE -->
                    <div th:if="${message}" class="alert alert-success">
                        <p th:text="${message}"></p>
                    </div>

                    <form th:action="@{/change-password}" method="post">

                        <!-- TOKEN (ZORUNLU) -->
                        <input type="hidden"
                               name="token"
                               th:value="${token}" />

                        <div class="form-group">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="New Password"
                                   required />
                        </div>

                        <div class="form-group mt-3">
                            <input type="password"
                                   name="confirmPassword"
                                   class="form-control"
                                   placeholder="Confirm New Password"
                                   required />
                        </div>

                        <div class="btn_box mt-4">
                            <button type="submit" class="btn btn-primary">
                                Change Password
                            </button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <a th:href="@{/login}" class="link-secondary">
                            Back to Login
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
