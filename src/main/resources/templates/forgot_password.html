<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="~{fragments/header :: header}"></header>
</div>

<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h4>Forgot Password</h4>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form_container">

                    <!-- TOKEN ERROR -->
                    <div th:if="${tokenError}" class="alert alert-danger">
                        <p th:text="${tokenError}"></p>
                    </div>

                    <div th:if="${emailError}" class="alert alert-danger">
                        <p th:text="${emailError}"></p>
                    </div>

                    <div th:if="${message}" class="alert alert-success">
                        <p th:text="${message}"></p>
                    </div>
                    <form th:action="@{/reset-password}" method="post">

                        <input type="email"
                               name="email"
                               class="form-control"
                               placeholder="Email" required />

                        <div class="btn_box">
                            <button type="submit">Reset Password</button>
                        </div>
                    </form>
                    <div>
                        <a th:href="@{/login}">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
