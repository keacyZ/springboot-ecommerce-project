<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="d-flex">

    <!-- SIDEBAR -->
    <div th:replace="~{fragments/admin_sidebar}"></div>

    <!-- MAIN CONTENT -->
    <div class="flex-grow-1">

        <!-- TOPBAR -->
        <div th:replace="~{fragments/admin_topbar}"></div>


        <div class="container-fluid mt-4">

            <!-- STATS CARDS -->
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h6>Total Users</h6>
                            <h3 th:text="${totalUsers}">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h6>Total Orders</h6>
                            <h3 th:text="${totalOrders}">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h6>Active Users</h6>
                            <h2 th:text="${activeUsers}">0</h2>
                        </div>
                    </div>
                </div>

            </div>

            <!-- USERS TABLE -->
            <div class="card mt-5 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="mb-3">Recent Users</h5>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${recentUsers}">
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role}"></td>
                            <td>Active</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
