<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ürün Ekle</title>
</head>
<body>

<h2>Yeni Ürün</h2>

<form th:action="@{/admin/products/update}" method="post" th:object="${product}">


    <input type="hidden" th:field="*{id}"/>

    Ad:
    <input type="text" th:field="*{name}"><br><br>

    Fiyat:
    <input type="number" step="0.1" th:field="*{price}"><br><br>

    <input th:field="*{image}" placeholder="Image filename (margaretta.png)"><br>

    <button type="submit">Kaydet</button>
</form>


<br>
<a href="/admin/products">← Geri</a>

</body>
</html>
